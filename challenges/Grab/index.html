<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grab - Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <main>
      <header>
        <img src="img/logo-grab.svg" alt="Grab">
      </header>
      <form action="" class="login-form">
        <div class="input-container">
          <label for="e-mail"><span class="material-icons">alternate_email</span></label>
          <input type="email" name="e-mail" id="e-mail">
        </div>
        <div class="input-container">
          <label for="password"><span class="material-icons">lock</span></label>
          <input type="password" name="password" id="password">
        </div>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <footer>
        <p>Problemas para entrar?</p>
        <p><a href="#">clique aqui</a></p>
      </footer>
    </main>

    <aside class="illustration">
      <img src="img/undraw_interview_rmcf.svg" alt="Ilustração Grab">
    </aside>
  </div>
</body>
</html>
