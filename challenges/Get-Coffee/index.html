<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Coffee</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-logo">
        <img src="img/logo.svg" alt="Get Coffee logo">
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="#">menu</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">find us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="body-wrapper">
    <main class="hero">
      <div class="hero-text">
        <div class="hero-text-divider">
          <h1>The best way to get your coffee without leaving the comfort of your house</h1>
          <a href="#" class="hero-btn">make your order</a>
        </div>
        <ul class="social-list">
          <li><a href="#"><img src="img/instagram.svg" alt="Instagram"></a></li>
          <li><a href="#"><img src="img/linkedin.svg" alt="LinkedIn"></a></li>
          <li><a href="#"><img src="img/twitter.svg" alt="Twitter"></a></li>
        </ul>
      </div>
      <div class="hero-img">
        <img src="img/cup.svg" alt="Get Coffe - Coffe Cup">
      </div>
    </main>
    
    <footer class="footer">
      <p>scroll down</p>
      <div class="footer-img">
        <img src="img/scroll.svg" alt="Scroll Down">
      </div>
    </footer>
  </div>
    
</body>
</html>
