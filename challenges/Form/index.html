<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to code by watching others | Free trial Subscription</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#FF7A7A"> 
</head>
<body>

  <div class="container">
    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-container">
      <p class="form-top"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      <div class="form">
        <form action="#">
          <div class="input-container">
            <label for="name" class="form-label">First Name</label>
            <input type="text" name="name" id="name" placeholder="First Name" class="form-input" required>
            <div class="valid-icon"><img src="img/icon-error.svg" alt="Error icon"></div>
          </div>
          <div class="input-container">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-input" required>
            <div class="valid-icon"><img src="img/icon-error.svg" alt="Error icon"></div>
          </div>
          <div class="input-container">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" class="form-input" required>
            <div class="valid-icon"><img src="img/icon-error.svg" alt="Error icon"></div>
          </div>
          <div class="input-container">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-input" required>
            <div class="valid-icon"><img src="img/icon-error.svg" alt="Error icon"></div>
          </div>
          <button class="btn">Claim your free trial</button>
        </form>
        <p class="form-footer">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </div>
  </div>

</body>
</html>
